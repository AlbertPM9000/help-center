                <h1>Changing Memory Amount</h1>
            </div>
            <div class="post">
                <p>On the left sidebar in the client, click on "Change Memory". Then change the ram amount for the server you want to change ram on. The format we use is "MB" instead of "GB".</p>
                <p>Examples:</p>
                <ui>2GB = 2000</ui>
                <ui>4GB = 4000</ui>
                <ui>8GB = 8000</ui>
                <ui>12GB = 12000</ui>
            </div>
        </div>
