                <h1>Accepting the Agreement</h1>
            </div>
            <div class="post">
                <p>Your server will refuse to boot, if the agreement isn't accepted. To accept it, click on "Configuration" and go to "Startup Parameters". Where it says "Agreement", put in "yes" and update the startup parameters.</p>
