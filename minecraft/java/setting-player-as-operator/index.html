                <a id="backArrow" href="../../"><i class="fa fa-arrow-left"></i></a>
                <h1>How to Op a Player</h1>
            </div>
            <div class="post">
                <p>An&nbsp;operator&nbsp;(OP) is someone who has access to commands that are used in managing the&nbsp;server.</p>
                <p>To op an user, use the command:</p>
                <pre class="wp-block-code"><code>/op &lt;username&gt;</code></pre>
                <p>Example:</p>
                <pre class="wp-block-code"><code>/op notch</code></pre>
                <p>If you’re typing this into the console in our panel, make sure to not include “/”.</p>
            </div>
